<!DOCTYPE html>
<html>
<head>
  <title>Excavator Spare Parts</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Excavator Spare Parts Catalog</h2>
  <table id="sheetData">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRekT2oT0u0XZketfkfubpIpK8gcfRYHcEAdUio7h-OdUwhHh7TyYwtrewRHoezCf-r7p4pcrMYV0rK/pub?output=csv"; // <--- Replace this with your published CSV link

    async function fetchSheetData() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      const table = document.getElementById("sheetData");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      // Add table headers
      const headerRow = document.createElement("tr");
      rows[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Add table data
      rows.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    fetchSheetData();
  </script>
</body>
</html>
