<!DOCTYPE html>
<html>
<head>
  <title>Test Get Products</title>
</head>
<body>
  <h2>Fetch Products (GET Test)</h2>
  <button onclick="fetchProducts()">Fetch Products</button>

  <pre id="output"></pre>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwDzGBCoy0NrsZggZVP_6C6qsUFCdKPj3wtjeVY12ATFIFBeIpHj9sbqNHdF7d1ZKyM/exec";

    function fetchProducts() {
      fetch(`${BACKEND_URL}?action=getProducts`)
        .then(res => res.json())
        .then(data => {
          console.log("Product data:", data);
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          console.error("Fetch Error:", err);
          alert("Failed to fetch products. Check browser console.");
        });
    }
  </script>
</body>
</html>
