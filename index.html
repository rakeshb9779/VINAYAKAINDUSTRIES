<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinayaka Industries Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #334155;
    }
    header img {
      width: 48px;
      height: 48px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    select {
      background: #1e293b;
      color: white;
      border: 1px solid #475569;
      padding: 0.5rem;
      border-radius: 0.375rem;
      min-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #1e293b;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #334155;
      color: #f1f5f9;
    }
    tr:hover {
      background-color: #334155;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      color: #f1f5f9;
    }
    .modal-content img {
      max-width: 100%;
      margin-bottom: 1rem;
      border-radius: 0.25rem;
    }
    .close-btn {
      float: right;
      font-size: 1.25rem;
      background: none;
      border: none;
      color: #f1f5f9;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?id=1L_NG4hUWi56GAaSTWBYFyau5cpG2Pb7W" alt="Vinayaka Industries Logo">
  </header>
  <div class="container">
    <div class="filters">
      <select id="modelFilter"></select>
      <select id="modelNumberFilter"></select>
      <select id="deviceFilter"></select>
    </div>
    <table>
      <thead>
        <tr>
          <th>MODEL</th>
          <th>MODEL NUMBER</th>
          <th>DEVICE</th>
          <th>SIZE</th>
          <th>ITEM NAME</th>
          <th>PRICE</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>
  <div id="productModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <img id="productImage" src="" alt="Product Image">
      <div id="productSpecs"></div>
    </div>
  </div>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFxJyIv-_4zkNDXwmv5dYgWE-LRybVLKayk8jmiUCdbuL1XX4Ac0DuU5ip1jZmo-GaDQwWUhJFw8Pt/pub?output=csv';
    let allProducts = [];

    function loadCSV() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csv => {
          const [headerLine, ...lines] = csv.split('\n');
          const headers = headerLine.split(',');
          allProducts = lines.map(line => {
            const values = line.split(',');
            const product = {};
            headers.forEach((key, i) => product[key.trim()] = values[i]?.trim() || '');
            return product;
          });
          populateFilters();
          renderTable();
        });
    }

    function populateFilters() {
      populateSelect('modelFilter', [...new Set(allProducts.map(p => p['MODEL']))]);
      populateSelect('modelNumberFilter', [...new Set(allProducts.map(p => p['MODEL NUMBER']))]);
      populateSelect('deviceFilter', [...new Set(allProducts.map(p => p['DEVICE']))]);
    }

    function populateSelect(id, options) {
      const sel = document.getElementById(id);
      sel.innerHTML = '<option value="">All</option>';
      options.filter(Boolean).sort().forEach(opt => {
        sel.innerHTML += `<option value="${opt}">${opt}</option>`;
      });
      sel.addEventListener('change', renderTable);
    }

    function renderTable() {
      const model = document.getElementById('modelFilter').value;
      const modelNum = document.getElementById('modelNumberFilter').value;
      const device = document.getElementById('deviceFilter').value;
      const filtered = allProducts.filter(p =>
        (!model || p['MODEL'] === model) &&
        (!modelNum || p['MODEL NUMBER'] === modelNum) &&
        (!device || p['DEVICE'] === device)
      );
      const tbody = document.getElementById('productTable');
      tbody.innerHTML = '';
      filtered.forEach((p, index) => {
        const row = document.createElement('tr');
        row.onclick = () => showModal(index);
        row.innerHTML = `
          <td>${p['MODEL']}</td>
          <td>${p['MODEL NUMBER']}</td>
          <td>${p['DEVICE']}</td>
          <td>${p['SIZE']}</td>
          <td style="color: #60a5fa;">${p['ITEM NAME']}</td>
          <td>₹${p['PRICE']}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function showModal(index) {
      const p = allProducts[index];
      const imgSrc = p['IMAGE DIRECT LINK'] || '';
      document.getElementById('productImage').src = imgSrc;
      document.getElementById('productSpecs').innerHTML = Object.entries(p).map(([k, v]) => `<p><strong>${k}:</strong> ${v}</p>`).join('');
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    window.onload = loadCSV;
  </script>
</body>
</html>
