<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator – Vinayaka Industries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark-blue': '#0f172a',
            'secondary-dark-blue': '#1e293b',
            'accent-blue': '#1d4ed8',
            'light-blue': '#3b82f6',
          },
        },
      },
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    /* Hide number input spinners */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-primary-dark-blue to-secondary-dark-blue text-gray-100 relative">
  <!-- Toast container -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <div id="invoiceApp" class="max-w-4xl mx-auto my-10 p-6 bg-gradient-to-br from-secondary-dark-blue/80 to-primary-dark-blue/80 shadow-2xl rounded-2xl">
    <h1 class="text-4xl font-extrabold text-light-blue mb-6">Invoice Generator</h1>

    <!-- Invoice Form -->
    <div id="invoiceForm" class="space-y-6">
      <!-- Customer -->
      <div>
        <label for="customerSelect" class="block text-gray-200 font-semibold mb-2">Customer</label>
        <select id="customerSelect" class="w-full bg-secondary-dark-blue border border-accent-blue rounded p-2 text-gray-100">
          <option value="">-- Select Customer --</option>
        </select>
      </div>

      <!-- Items -->
      <div>
        <label class="block text-gray-200 font-semibold mb-2">Items</label>
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr class="bg-accent-blue text-white">
              <th class="border p-2">Sr.No.</th>
              <th class="border p-2">Model</th>
              <th class="border p-2">Product</th>
              <th class="border p-2">HSN/SAC</th>
              <th class="border p-2">Rate</th>
              <th class="border p-2">Qty</th>
              <th class="border p-2">IGST%</th>
              <th class="border p-2">Amount</th>
              <th class="border p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="itemsTable" class="bg-secondary-dark-blue"></tbody>
        </table>
        <button id="addItemBtn" class="mt-3 bg-gradient-to-r from-light-blue to-cyan-400 text-primary-dark-blue px-4 py-2 rounded-full font-semibold shadow-lg">
          Add Item
        </button>
      </div>

      <!-- Actions -->
      <div class="flex gap-4">
        <button id="saveInvoiceBtn" class="flex-1 bg-gradient-to-r from-green-500 to-green-400 text-white px-4 py-2 rounded-full font-semibold shadow-lg">
          Save & Generate PDF
        </button>
        <button id="resetBtn" class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg">
          Reset
        </button>
      </div>
    </div>

    <!-- Preview -->
    <div id="invoicePreview" class="mt-10 p-6 bg-secondary-dark-blue/70 border border-accent-blue rounded-2xl shadow-inner text-gray-200">
      <!-- Header & Customer Info omitted for brevity… -->
      <!-- (use your existing preview markup here) -->
      <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
        <div>
          <p><strong>M/s:</strong> <span id="previewCustomer"></span></p>
          <p><strong>Address:</strong> <span id="previewAddress"></span></p>
          <p><strong>Contact:</strong> <span id="previewContact"></span></p>
          <p><strong>GSTIN:</strong> <span id="previewGSTIN"></span></p>
        </div>
        <div class="text-right">
          <p><strong>Invoice No:</strong> <span id="previewInvoiceNo"></span></p>
          <p><strong>Date:</strong> <span id="previewDate"></span></p>
        </div>
      </div>
      <table class="w-full border-collapse text-sm mb-4">
        <thead>
          <tr class="bg-accent-blue text-white">
            <th class="border p-2">Sr.No.</th>
            <th class="border p-2">Model</th>
            <th class="border p-2">Product</th>
            <th class="border p-2">HSN/SAC</th>
            <th class="border p-2">Qty</th>
            <th class="border p-2">Rate</th>
            <th class="border p-2">IGST%</th>
            <th class="border p-2">Amount</th>
          </tr>
        </thead>
        <tbody id="previewItems"></tbody>
      </table>
      <div class="flex justify-end text-sm">
        <table class="w-1/3 text-right">
          <tr><td>Sub Total</td><td>₹<span id="previewSubtotal"></span></td></tr>
          <tr><td>Total GST</td><td>₹<span id="previewTotalGST"></span></td></tr>
          <tr><td>Round Off</td><td>₹<span id="previewRoundOff"></span></td></tr>
          <tr class="font-bold bg-primary-dark-blue"><td class="text-light-blue">Grand Total</td><td class="text-light-blue">₹<span id="previewGrandTotal"></span></td></tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxL7ahq_PEPbGdqdif1CPbfVDVhL9INsM0-of6W2iI13NwFdqJ5VsUW-vjenu5dfcoZ/exec';

    // Simple toast
    function showToast(msg) {
      const c = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.textContent = msg;
      t.className = 'bg-green-500 text-white px-4 py-2 rounded shadow';
      c.appendChild(t);
      setTimeout(() => { t.remove(); }, 3000);
    }

    // JSONP GET
    function fetchJSONP(params={}) {
      return new Promise((res,rej) => {
        const cb='__jcb'+Date.now();
        window[cb]=data=>{ res(data); delete window[cb]; s.remove(); };
        params.callback=cb;
        const s=document.createElement('script');
        s.src=`${API_URL}?${new URLSearchParams(params)}`;
        s.onerror=()=>rej('JSONP failed');
        document.body.appendChild(s);
      });
    }

    // POST (no preflight)
    function postInvoiceData(payload){
      return fetch(API_URL,{
        method:'POST',
        body:JSON.stringify(payload)
      }).then(r=>r.json());
    }

    let customers=[], products=[], modelsList=[];

    async function init(){
      customers=await fetchJSONP({action:'getCustomers'});
      const custSel=document.getElementById('customerSelect');
      customers.forEach(c=>custSel.add(new Option(c['Customer Name'],c['Customer Name'])));
      custSel.onchange=onCustomer;

      products=await fetchJSONP({action:'getProducts'});
      modelsList=[...new Set(products.map(p=>`${p.MODEL} ${p['MODEL NUMBER']}`))];

      const invNo=await fetchJSONP({action:'getNextInvoiceNo'});
      document.getElementById('previewInvoiceNo').textContent=invNo;
      document.getElementById('previewDate').textContent=new Date().toLocaleDateString('en-IN');

      document.getElementById('addItemBtn').onclick=addItemRow;
      document.getElementById('saveInvoiceBtn').onclick=saveAndPDF;
      document.getElementById('resetBtn').onclick=()=>location.reload();
    }

    function onCustomer(){
      const c=customers.find(x=>x['Customer Name']===this.value)||{};
      document.getElementById('previewCustomer').textContent=c['Customer Name']||'';
      document.getElementById('previewAddress').textContent=c['Address']||'';
      document.getElementById('previewContact').textContent=c['contact']||'';
      document.getElementById('previewGSTIN').textContent=c['Customer GSTIN']||'';
    }

    function updateAllModelSelects(){
      document.querySelectorAll('.model-select').forEach(sel=>{
        const cur=sel.value;
        sel.innerHTML='<option value=\"\">Select Model</option>';
        modelsList.forEach(m=>sel.add(new Option(m,m)));
        sel.add(new Option('➕ Add New','__add_new__'));
        sel.value=cur;
      });
    }

    function addItemRow(){
      const tbody=document.getElementById('itemsTable');
      const idx=tbody.children.length;
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td class="border p-2 text-center">${idx+1}</td>
        <td class="border p-2 relative" colspan="8">
          <input type="text" placeholder="Model ModelNumber…" class="new-model px-2 py-1 rounded w-full"/>
          <input type="text" placeholder="Device…" class="new-device mt-1 px-2 py-1 rounded w-full"/>
          <input type="text" placeholder="Size ItemName…" class="new-name mt-1 px-2 py-1 rounded w-full"/>
          <input type="number" placeholder="Rate" class="new-rate mt-1 px-2 py-1 rounded w-full"/>
          <div class="absolute top-1/2 right-2 transform -translate-y-1/2 space-x-2">
            <button class="confirm-add-btn bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded">Add</button>
            <button class="cancel-add-btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">Cancel</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);

      tr.querySelector('.cancel-add-btn').onclick = () => {
        tr.remove();
        showToast('Addition canceled');
      };

      tr.querySelector('.confirm-add-btn').onclick = async () => {
        if(!confirm('Are you sure you want to add this product?')) return;
        // gather inputs
        const modelIn=tr.querySelector('.new-model').value.trim();
        const [model,num]=modelIn.split(/\s+(?=[^\s]+$)/);
        const dev = tr.querySelector('.new-device').value.trim();
        const nm  = tr.querySelector('.new-name').value.trim();
        const rate=tr.querySelector('.new-rate').value.trim();
        const [size,...item]=nm.split(' ');
        // POST to sheet
        const resp=await postInvoiceData({
          action:'addProduct',
          MODEL:model,'MODEL NUMBER':num||'',
          DEVICE:dev,SIZE:size||'','ITEM NAME':item.join(' ')||'',
          PRICE:rate
        });
        if(!resp.success){
          return showToast('Add failed: '+(resp.error||''));
        }
        // update memory + UI
        products.push({MODEL:model,'MODEL NUMBER':num||'',DEVICE:dev,SIZE:size||'','ITEM NAME':item.join(' ')||'',PRICE:rate});
        modelsList=[...new Set(products.map(p=>`${p.MODEL} ${p['MODEL NUMBER']}`))];
        // transform this row into normal select‐row
        tr.innerHTML=`
          <td class="border p-2 text-center">${idx+1}</td>
          <td class="border p-2">
            <select class="model-select w-full bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100"></select>
          </td>
          <td class="border p-2">
            <select disabled class="product-selector w-full bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100"></select>
          </td>
          <td class="border p-2 hsn-cell"></td>
          <td class="border p-2 rate-cell"></td>
          <td class="border p-2"><input type="number" class="qty-input w-16 bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100" min="1" value="1"/></td>
          <td class="border p-2 igst-cell">18</td>
          <td class="border p-2 amount-cell">0.00</td>
          <td class="border p-2 text-center"><button class="remove-row-btn text-red-400">X</button></td>
        `;
        updateAllModelSelects();
        // auto-select the one we just added
        const msel=tr.querySelector('.model-select');
        msel.value=`${model} ${num||''}`;
        msel.dispatchEvent(new Event('change'));
        showToast('Product added!');
      };
    }

    function calculateRow(tr){
      const qty=parseFloat(tr.querySelector('.qty-input').value)||0;
      const rate=parseFloat(tr.querySelector('.rate-cell').textContent)||0;
      const igst=parseFloat(tr.querySelector('.igst-cell').textContent)||0;
      const amt=qty*rate*(1+igst/100);
      tr.querySelector('.amount-cell').textContent=amt.toFixed(2);
      renderPreview();
    }

    function renderPreview(){
      const tbody=document.getElementById('previewItems');
      tbody.innerHTML='';
      document.querySelectorAll('#itemsTable tr').forEach((tr,i)=>{
        const clone=tr.cloneNode(true);
        Array.from(clone.children).forEach(td=>td.textContent=td.textContent.trim());
        clone.children[0].textContent=i+1;
        tbody.appendChild(clone);
      });
      calculateTotals();
    }

    function calculateTotals(){
      let sub=0,gst=0;
      document.querySelectorAll('#previewItems tr').forEach(tr=>{
        const qty=parseFloat(tr.children[4].textContent)||0;
        const rate=parseFloat(tr.children[5].textContent)||0;
        const ig=parseFloat(tr.children[6].textContent)||0;
        sub+=qty*rate;
        gst+=qty*rate*(ig/100);
      });
      const total=sub+gst,ro=Math.round(total)-total;
      document.getElementById('previewSubtotal').textContent=sub.toFixed(2);
      document.getElementById('previewTotalGST').textContent=gst.toFixed(2);
      document.getElementById('previewRoundOff').textContent=ro.toFixed(2);
      document.getElementById('previewGrandTotal').textContent=(total+ro).toFixed(2);
    }

    async function saveAndPDF(){
      // your existing save & PDF logic…
    }

    window.onload=init;
  </script>
</body>
</html>
