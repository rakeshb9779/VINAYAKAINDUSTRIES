<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark-blue': '#0f172a',
            'secondary-dark-blue': '#1e293b',
            'accent-blue': '#1d4ed8',
            'light-blue': '#3b82f6',
          },
          fontFamily: {
            'inter': ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- == RED-THEMED CSS INJECTED HERE (replaces old style block) == -->
  <style>
    /* CSS Reset and Base Styles */
    * {
      box-sizing: border-box;
    }

    /* Custom Properties for Design System */
    :root {
      --primary-dark-blue: #0f172a;
      --secondary-dark-blue: #1e293b;
      --accent-blue: #1d4ed8;
      --light-blue: #3b82f6;
      --success-green: #10b981;
      --warning-yellow: #f59e0b;
      --error-red: #ef4444;
      --border-radius-sm: 0.5rem;
      --border-radius-md: 0.75rem;
      --border-radius-lg: 1rem;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --transition-fast: 0.15s ease-in-out;
      --transition-normal: 0.3s ease-in-out;
    }

    /* Typography Improvements */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Remove Number Input Spinners */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* Enhanced Form Controls */
    .form-control {
      transition: all var(--transition-fast);
      border: 2px solid transparent;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--error-red);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
      transform: translateY(-1px);
    }

    .form-control:hover {
      border-color: rgba(239, 68, 68, 0.3);
    }

    /* Enhanced Buttons */
    .btn {
      position: relative;
      overflow: hidden;
      transition: all var(--transition-normal);
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left var(--transition-normal);
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Enhanced Table Styles */
    .invoice-table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: var(--border-radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .invoice-table thead th {
      background: linear-gradient(135deg, var(--error-red), #f87171);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 1rem 0.75rem;
      border: none;
    }

    .invoice-table tbody td {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(248, 113, 113, 0.2);
      padding: 0.75rem;
      transition: background-color var(--transition-fast);
    }

    .invoice-table tbody tr:hover td {
      background: rgba(30, 41, 59, 1);
    }

    /* Loading States */
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--error-red);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced Toast Notifications */
    .toast {
      animation: slideInRight 0.3s ease-out, slideOutRight 0.3s ease-in 2.7s forwards;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* Preview Section Enhancements */
    .preview-section {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.8));
      border: 1px solid rgba(248, 113, 113, 0.2);
      backdrop-filter: blur(10px);
    }

    /* Logo Enhancement */
    .company-logo {
      transition: transform var(--transition-normal);
    }

    .company-logo:hover {
      transform: scale(1.05);
    }

    /* Responsive Improvements */
    @media (max-width: 768px) {
      .invoice-table {
        font-size: 0.75rem;
      }

      .invoice-table th,
      .invoice-table td {
        padding: 0.5rem 0.25rem;
      }

      .btn {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
      }
    }

    /* Accessibility Improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus Indicators */
    .focus-visible:focus {
      outline: 2px solid var(--error-red);
      outline-offset: 2px;
    }
  </style>
  <!-- == END CSS INJECTION == -->
</head>
