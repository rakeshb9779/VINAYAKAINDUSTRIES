<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinayaka Industries - Enhanced Parts Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    /* Prevent horizontal scroll */
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* Ensure all containers respect viewport width */
    * {
      max-width: 100%;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Base Responsive Typography */
    html {
      font-size: 16px;
    }
    
    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }
    
    @media (min-width: 1280px) {
      html {
        font-size: 18px;
      }
    }

    /* Dashboard Gradient Background */
    .dashboard-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
    }

    /* Premium Search Container */
    .premium-search-container {
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .premium-search-container:focus-within {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.1), 0 12px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .premium-search-input {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      padding: 16px 60px 16px 60px;
      font-size: 16px;
      color: #1e293b;
      font-weight: 500;
    }

    .premium-search-input::placeholder {
      color: #64748b;
      font-weight: 400;
    }

    .premium-search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      transition: all 0.3s ease;
    }

    .premium-search-container:focus-within .premium-search-icon {
      color: #3b82f6;
      transform: translateY(-50%) scale(1.1);
    }

    .premium-search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .premium-search-btn:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      transform: translateY(-50%) translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    /* Premium Product Cards */
    .premium-product-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .premium-product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border-color: rgba(59, 130, 246, 0.5);
    }

    /* Animated Border Effect */
    .premium-product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
      z-index: 1;
    }

    .premium-product-card:hover::before {
      opacity: 1;
      animation: borderGlow 1.5s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0% {
        background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
        transform: translateX(-100%);
      }
      50% {
        background: linear-gradient(45deg, transparent 20%, rgba(59, 130, 246, 0.3) 50%, transparent 80%);
        transform: translateX(0%);
      }
      100% {
        background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
        transform: translateX(100%);
      }
    }

    .premium-product-image-container {
      position: relative;
      width: 100%;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .premium-product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .premium-product-title {
      font-size: 16px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
      line-height: 1.4;
      position: relative;
      z-index: 3;
    }

    .premium-product-specs {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 12px;
      line-height: 1.5;
      position: relative;
      z-index: 3;
    }

    .premium-product-price {
      font-size: 18px;
      font-weight: 800;
      color: #3b82f6;
      margin-bottom: 16px;
      position: relative;
      z-index: 3;
    }

    .premium-view-btn {
      width: 100%;
      background: #e2e8f0;
      color: #0f172a;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 3;
    }

    .premium-view-btn:hover {
      background: #cbd5e1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Premium Filter Styles */
    .premium-filter-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .premium-filter-select {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #1e293b;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: 100%;
    }

    .premium-filter-select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .premium-filter-chips {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .premium-filter-chip {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(29, 78, 216, 0.1) 100%);
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #3b82f6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .premium-filter-chip:hover,
    .premium-filter-chip.active {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    /* Responsive Grid Layout */
    .premium-products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 480px) {
      .premium-products-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .premium-product-image-container {
        height: 200px;
      }
      
      .premium-search-input {
        padding: 12px 50px 12px 50px;
        font-size: 14px;
      }
      
      .premium-filter-container {
        padding: 16px;
      }
      
      .premium-filter-chips {
        gap: 8px;
      }
      
      .premium-filter-chip {
        font-size: 12px;
        padding: 6px 12px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .premium-products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .premium-product-image-container {
        height: 240px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .premium-products-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 22px;
      }
    }

    @media (min-width: 1025px) {
      .premium-products-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
      }
    }

    /* Sidebar Styles */
    .sidebar-gradient {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
    }

    .sidebar-nav-btn {
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      color: #94a3b8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      min-width: 48px;
    }

    .sidebar-nav-btn:hover {
      background: rgba(71, 85, 105, 0.3);
      color: white;
      transform: scale(1.05);
    }

    .sidebar-nav-btn.active {
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    /* Loading Animation */
    .loading-spinner {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade In Animation */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modal Styles */
    .modal-backdrop {
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
    }

    /* Mobile Navigation */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(71, 85, 105, 0.3);
      z-index: 50;
      padding: 1rem;
      display: none;
    }

    @media (max-width: 1023px) {
      .mobile-nav {
        display: block;
      }
      
      .desktop-sidebar {
        display: none;
      }
    }

    @media (min-width: 1024px) {
      .mobile-nav {
        display: none;
      }
      
      .desktop-sidebar {
        display: flex;
      }
    }

    /* Touch-Friendly Interactive Elements */
    .touch-target {
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .premium-product-card {
        border-width: 3px;
      }
      
      .premium-view-btn {
        border: 2px solid currentColor;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for accessibility */
    *:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    /* Company Logo Styles */
    .company-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .company-logo-header {
      width: 48px;
      height: 48px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 6px;
    }

    /* Header Styles */
    .header-title {
      color: #dbeafe;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      line-height: 1.2;
    }

    .header-subtitle {
      color: #cbd5e1;
      font-size: clamp(0.875rem, 2.5vw, 1.125rem);
      font-weight: 400;
    }

    /* Responsive Header */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .premium-search-container {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body class="dashboard-gradient min-h-screen">
  <!-- Loading Screen -->
  <div id="loadingScreen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-slate-300 text-lg font-medium">Loading Premium Catalog...</p>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="hidden fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
    <div class="bg-red-900/20 border border-red-500/30 rounded-2xl p-8 text-center max-w-md backdrop-blur-md">
      <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-red-300 mb-2">Error Loading Data</h3>
      <p class="text-red-400" id="errorText">Failed to load product catalog</p>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div id="mobileNav" class="mobile-nav">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img
          src="https://drive.google.com/thumbnail?id=1L_NG4hUWi56GAaSTWBYFyau5cpG2Pb7W&sz=s800"
          alt="Vinayaka Industries"
          class="company-logo-header"
        />
        <div>
          <h1 class="text-lg font-bold text-white">VINAYAKA INDUSTRIES</h1>
          <p class="text-sm text-slate-400">Premium Parts</p>
        </div>
      </div>
      <button id="mobileMenuToggle" class="touch-target text-slate-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Application Container -->
  <div id="mainApp" class="flex min-h-screen">
    <!-- Desktop Sidebar -->
    <aside class="desktop-sidebar w-20 sidebar-gradient flex-col items-center py-8 shadow-2xl">
      <div class="mb-8">
        <img
          src="https://drive.google.com/thumbnail?id=1L_NG4hUWi56GAaSTWBYFyau5cpG2Pb7W&sz=s800"
          alt="Vinayaka Industries"
          class="company-logo"
        />
      </div>
      
      <nav class="flex-1 flex flex-col gap-4">
        <button id="dashboardBtn" class="sidebar-nav-btn active" title="Dashboard" onclick="showDashboardView()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
        </button>
      </nav>
    </aside>
    
    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-h-screen">
      <!-- Premium Dashboard View -->
      <div id="dashboardView" class="flex-1">
        <!-- Dashboard Header with Search -->
        <header class="p-4 lg:p-6">
          <div class="header-content flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
              <img
                src="https://drive.google.com/thumbnail?id=1L_NG4hUWi56GAaSTWBYFyau5cpG2Pb7W&sz=s800"
                alt="Vinayaka Industries"
                class="company-logo hidden lg:block"
              />
              <div>
                <h1 class="header-title">VINAYAKA INDUSTRIES</h1>
                <p class="header-subtitle">Premium Excavator Swing & Travel Parts</p>
              </div>
            </div>
            
            <!-- Premium Search Bar -->
            <div class="premium-search-container w-full max-w-md lg:w-96">
              <svg class="premium-search-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input
                type="text"
                id="dashboardSearchInput"
                placeholder="Search premium parts, models, devices..."
                class="premium-search-input"
              />
              <button class="premium-search-btn" onclick="performDashboardSearch()">
                Search
              </button>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <main class="flex-1 px-4 lg:px-6 pb-6">
          <!-- Premium Filters -->
          <div class="premium-filter-container fade-in">
            <div class="flex items-center gap-3 mb-6">
              <div class="p-3 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
                </svg>
              </div>
              <h2 class="text-xl lg:text-2xl font-bold text-white">Filter Premium Products</h2>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-6">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-white/90">Model</label>
                <select id="dashboardModelFilter" class="premium-filter-select">
                  <option value="">All Models</option>
                </select>
              </div>
              
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-white/90">Model Number</label>
                <select id="dashboardModelNumberFilter" class="premium-filter-select">
                  <option value="">All Model Numbers</option>
                </select>
              </div>
              
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-white/90">Device</label>
                <select id="dashboardDeviceFilter" class="premium-filter-select">
                  <option value="">All Devices</option>
                </select>
              </div>
              
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-white/90">Item Name</label>
                <select id="dashboardItemNameFilter" class="premium-filter-select">
                  <option value="">All Item Names</option>
                </select>
              </div>
            </div>

            <!-- Quick Filter Chips -->
            <div class="premium-filter-chips">
              <div class="premium-filter-chip active" onclick="setQuickFilter('all')">All Products</div>
              <div class="premium-filter-chip" onclick="setQuickFilter('available')">Available Now</div>
              <div class="premium-filter-chip" onclick="setQuickFilter('motors')">Motors</div>
              <div class="premium-filter-chip" onclick="setQuickFilter('bearings')">Bearings</div>
              <div class="premium-filter-chip" onclick="setQuickFilter('gears')">Gears</div>
            </div>
          </div>

          <!-- Premium Products Grid -->
          <div class="fade-in">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-xl lg:text-2xl font-bold text-white">Premium Products</h2>
              <div class="text-white/80" id="dashboardProductCount">0 products</div>
            </div>
            
            <div id="dashboardProductsGrid" class="premium-products-grid">
              <!-- Products will be populated here -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50 p-4">
    <div class="bg-slate-800 rounded-3xl max-w-7xl w-full max-h-[90vh] overflow-y-auto shadow-2xl fade-in">
      <div class="sticky top-0 bg-slate-800 rounded-t-3xl border-b border-slate-700 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-blue-500/20 rounded-lg">
            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-100">Product Details</h2>
        </div>
        <button
          onclick="closeModal()"
          class="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition-colors touch-target"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="p-6" id="modalContent">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFxJyIv-_4zkNDXwmv5dYgWE-LRybVLKayk8jmiUCdbuL1XX4Ac0DuU5ip1jZmo-GaDQwWUhJFw8Pt/pub?output=csv';
    let allProducts = [];
    let dashboardProducts = [];
    let currentDashboardSearchTerm = '';
    let currentQuickFilter = 'all';

    // Show loading screen
    function showLoading() {
      document.getElementById('loadingScreen').classList.remove('hidden');
      document.getElementById('mainApp').style.display = 'none';
    }

    // Hide loading screen
    function hideLoading() {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('mainApp').style.display = 'flex';
    }

    // Show error message
    function showError(message) {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('errorMessage').classList.remove('hidden');
      document.getElementById('errorText').textContent = message;
    }

    // View Management
    function showDashboardView() {
      document.getElementById('dashboardView').classList.remove('hidden');
      document.getElementById('dashboardBtn').classList.add('active');
    }

    // Dashboard Functions
    function performDashboardSearch() {
      const searchTerm = document.getElementById('dashboardSearchInput').value.toLowerCase().trim();
      currentDashboardSearchTerm = searchTerm;
      applyDashboardFilters();
    }

    function applyDashboardFilters() {
      const model = document.getElementById('dashboardModelFilter').value;
      const modelNumber = document.getElementById('dashboardModelNumberFilter').value;
      const device = document.getElementById('dashboardDeviceFilter').value;
      const itemName = document.getElementById('dashboardItemNameFilter').value;

      let filtered = allProducts;

      // Apply search filter
      if (currentDashboardSearchTerm) {
        filtered = filtered.filter(product => {
          return Object.values(product).some(value => 
            value && value.toString().toLowerCase().includes(currentDashboardSearchTerm)
          );
        });
      }

      // Apply dropdown filters
      filtered = filtered.filter(product => {
        const matchesModel = !model || product['MODEL'] === model;
        const matchesModelNumber = !modelNumber || product['MODEL NUMBER'] === modelNumber;
        const matchesDevice = !device || product['DEVICE'] === device;
        const matchesItemName = !itemName || product['ITEM NAME'] === itemName;
        
        return matchesModel && matchesModelNumber && matchesDevice && matchesItemName;
      });

      // Apply quick filter
      if (currentQuickFilter !== 'all') {
        filtered = filtered.filter(product => {
          switch (currentQuickFilter) {
            case 'available':
              return product['AVAILABILITY'] && product['AVAILABILITY'].toLowerCase().includes('available');
            case 'motors':
              return product['DEVICE'] && product['DEVICE'].toLowerCase().includes('motor');
            case 'bearings':
              return product['ITEM NAME'] && product['ITEM NAME'].toLowerCase().includes('bearing');
            case 'gears':
              return product['ITEM NAME'] && product['ITEM NAME'].toLowerCase().includes('gear');
            default:
              return true;
          }
        });
      }

      dashboardProducts = filtered;
      renderDashboardProducts();
    }

    function setQuickFilter(filter) {
      currentQuickFilter = filter;
      
      // Update chip styles
      document.querySelectorAll('.premium-filter-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      event.target.classList.add('active');
      
      applyDashboardFilters();
    }

    function renderDashboardProducts() {
      const grid = document.getElementById('dashboardProductsGrid');
      const count = document.getElementById('dashboardProductCount');
      
      count.textContent = `${dashboardProducts.length} products`;
      
      grid.innerHTML = '';
      
      dashboardProducts.forEach((product, index) => {
        const imageId = product['ID'] || product['IMAGE LINK'];
        const imageUrl = imageId && imageId.trim() !== '' ? 
          `https://drive.google.com/thumbnail?id=${imageId.trim()}&sz=s1080` : 
          'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTA4MCIgaGVpZ2h0PSIxMDgwIiB2aWV3Qm94PSIwIDAgMTA4MCAxMDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTA4MCIgaGVpZ2h0PSIxMDgwIiBmaWxsPSIjRjhGQUZDIi8+CjxwYXRoIGQ9Ik01NDAgMzc4VjcwMk0zNzggNTQwSDcwMiIgc3Ryb2tlPSIjQ0JENUUxIiBzdHJva2Utd2lkdGg9IjEwIiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHN2Zz4K';
        
        // Create full product description
        const fullDescription = [
          product['MODEL'] || '',
          product['MODEL NUMBER'] || '',
          product['DEVICE'] || '',
          product['SIZE'] || ''
        ].filter(part => part.trim() !== '').join(' • ');
        
        const productCard = document.createElement('div');
        productCard.className = 'premium-product-card';
        productCard.onclick = () => showProductDetails(product);
        
        productCard.innerHTML = `
          <div class="premium-product-image-container">
            <img src="${imageUrl}" alt="${product['ITEM NAME']}" class="premium-product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTA4MCIgaGVpZ2h0PSIxMDgwIiB2aWV3Qm94PSIwIDAgMTA4MCAxMDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTA4MCIgaGVpZ2h0PSIxMDgwIiBmaWxsPSIjRjhGQUZDIi8+CjxwYXRoIGQ9Ik01NDAgMzc4VjcwMk0zNzggNTQwSDcwMiIgc3Ryb2tlPSIjQ0JENUUxIiBzdHJva2Utd2lkdGg9IjEwIiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHN2Zz4K'">
          </div>
          <div class="premium-product-title">${product['ITEM NAME'] || 'Unknown Item'}</div>
          <div class="premium-product-specs">${fullDescription}</div>
          <div class="premium-product-price">₹${product['PRICE'] || 'Contact for Price'}</div>
          <button class="premium-view-btn" onclick="event.stopPropagation(); showProductDetails(allProducts[${allProducts.indexOf(product)}])">
            View Details
          </button>
        `;
        
        grid.appendChild(productCard);
      });
    }

    function populateDashboardDropdowns() {
      const modelFilter = document.getElementById('dashboardModelFilter');
      const modelNumberFilter = document.getElementById('dashboardModelNumberFilter');
      const deviceFilter = document.getElementById('dashboardDeviceFilter');
      const itemNameFilter = document.getElementById('dashboardItemNameFilter');

      const models = [...new Set(allProducts.map(p => p['MODEL']).filter(Boolean))].sort();
      const modelNumbers = [...new Set(allProducts.map(p => p['MODEL NUMBER']).filter(Boolean))].sort();
      const devices = [...new Set(allProducts.map(p => p['DEVICE']).filter(Boolean))].sort();
      const itemNames = [...new Set(allProducts.map(p => p['ITEM NAME']).filter(Boolean))].sort();

      // Clear existing options
      modelFilter.innerHTML = '<option value="">All Models</option>';
      modelNumberFilter.innerHTML = '<option value="">All Model Numbers</option>';
      deviceFilter.innerHTML = '<option value="">All Devices</option>';
      itemNameFilter.innerHTML = '<option value="">All Item Names</option>';

      models.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        modelFilter.appendChild(option);
      });

      modelNumbers.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        modelNumberFilter.appendChild(option);
      });

      devices.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        deviceFilter.appendChild(option);
      });

      itemNames.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        itemNameFilter.appendChild(option);
      });
    }

    // Show product details in modal
    function showProductDetails(product) {
      const modal = document.getElementById('productModal');
      const content = document.getElementById('modalContent');

      const imageId = product['ID'] || product['IMAGE LINK'];
      const iframeURL = imageId && imageId.trim() !== '' ? `https://drive.google.com/file/d/${imageId.trim()}/preview` : '';
      const fullImageURL = imageId && imageId.trim() !== '' ? `https://drive.google.com/file/d/${imageId.trim()}/view?usp=sharing` : '';

      const productFields = [
        { label: 'Item Name', key: 'ITEM NAME' },
        { label: 'Model', key: 'MODEL' },
        { label: 'Model Number', key: 'MODEL NUMBER' },
        { label: 'Device', key: 'DEVICE' },
        { label: 'Size', key: 'SIZE' },
        { label: 'Price', key: 'PRICE' },
        { label: 'Availability', key: 'AVAILABILITY' },
        { label: 'Inner Diameter', key: 'INNER DIAMETER' },
        { label: 'Outer Diameter', key: 'OUTER DIAMETER' },
        { label: 'Length', key: 'LENGHT' },
        { label: 'Outside Teeth', key: 'OUTSIDE TEETH' },
        { label: 'Inside Teeth', key: 'INSIDE TEETH' },
        { label: 'Side Teeth', key: 'SIDE TEETH' },
        { label: 'Other', key: 'OTHER' },
        { label: 'Others', key: 'OTHERS' },
      ];

      let modalHTML = `
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-slate-100">Product Image</h3>
            </div>
            
            <div class="w-full h-96 bg-slate-700 rounded-2xl overflow-hidden">
              ${imageId && imageId.trim() !== '' ? `
                <iframe 
                  id="productIframe"
                  src="${iframeURL}" 
                  class="w-full h-full border-none"
                  allow="autoplay"
                  loading="lazy"
                ></iframe>
              ` : `
                <div class="w-full h-full flex items-center justify-center bg-slate-700 rounded-2xl">
                  <div class="text-center text-slate-400">
                    <svg class="w-16 h-16 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="font-medium text-slate-300">No image available</p>
                    <p class="text-sm text-slate-500 mt-1">Image not provided for this product</p>
                  </div>
                </div>
              `}
            </div>
            
            ${imageId && imageId.trim() !== '' ? `
              <div class="p-4 bg-blue-500/10 rounded-xl border border-blue-500/20">
                <a
                  href="${fullImageURL}"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="flex items-center gap-2 text-blue-400 hover:text-blue-300 font-medium transition-colors"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                  Open Full Image in Google Drive
                </a>
              </div>
            ` : ''}
          </div>
          
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-slate-100">Product Specifications</h3>
            <div class="space-y-3">
      `;
      
      productFields.forEach(({ label, key }) => {
        const value = product[key];
        if (value && value.trim() !== '') {
          modalHTML += `
            <div class="p-4 bg-slate-700/30 rounded-xl border border-slate-600/30">
              <div class="text-sm font-medium text-slate-400 mb-1">${label}</div>
              <div class="text-slate-100 font-medium">
                ${key === 'PRICE' && value ? `₹${value}` : value}
              </div>
            </div>
          `;
        }
      });
      
      modalHTML += `
            </div>
          </div>
        </div>
      `;

      content.innerHTML = modalHTML;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('productModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Event listeners
    document.getElementById('dashboardModelFilter').addEventListener('change', applyDashboardFilters);
    document.getElementById('dashboardModelNumberFilter').addEventListener('change', applyDashboardFilters);
    document.getElementById('dashboardDeviceFilter').addEventListener('change', applyDashboardFilters);
    document.getElementById('dashboardItemNameFilter').addEventListener('change', applyDashboardFilters);

    // Dashboard search input event listeners
    document.getElementById('dashboardSearchInput').addEventListener('input', function(e) {
      if (e.target.value === '') {
        currentDashboardSearchTerm = '';
        applyDashboardFilters();
      }
    });

    document.getElementById('dashboardSearchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performDashboardSearch();
      }
    });

    // Close modal when clicking outside
    document.getElementById('productModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Mobile menu toggle
    document.getElementById('mobileMenuToggle').addEventListener('click', function() {
      // Add mobile menu functionality here if needed
    });

    // Load data
    showLoading();
    
    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      complete: function (results) {
        try {
          allProducts = results.data.filter(row => row['ITEM NAME'] && row['ITEM NAME'].trim() !== '');
          dashboardProducts = [...allProducts];
          
          if (allProducts.length > 0) {
            console.log('First product columns:', Object.keys(allProducts[0]));
            console.log('Sample product:', allProducts[0]);
          }
          
          populateDashboardDropdowns();
          renderDashboardProducts();
          hideLoading();
        } catch (err) {
          showError('Failed to process product data');
          console.error('Error processing data:', err);
        }
      },
      error: function (error) {
        showError('Error loading product data');
        console.error('Error loading CSV:', error);
      }
    });
  </script>
</body>
</html>
