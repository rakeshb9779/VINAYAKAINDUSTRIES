<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VINAYAKA INDUSTRIES - Product Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #controls {
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .product-card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #004080;
    }
    .product-attribute {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>VINAYAKA INDUSTRIES - Product Catalog</h1>
  <div id="controls">
    <label for="model-select"><strong>Select Model:</strong></label>
    <select id="model-select">
      <option value="">-- Select Model --</option>
    </select>
  </div>
  <div id="product-list"></div>

  <script>
    const SHEET_ID = "1ax_MwRIB2Fk8AGGBrvh3IrIXV0vBCW_-PG34LT8dU4Q";
    const SHEET_NAME = "Sheet1";
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

    async function fetchProducts() {
      const response = await fetch(CSV_URL);
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true });
      return parsed.data.filter(p => p.MODEL); // filter out empty rows
    }

    function populateModelDropdown(products) {
      const modelSet = new Set(products.map(p => p.MODEL.trim()));
      const dropdown = document.getElementById("model-select");
      [...modelSet].sort().forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        dropdown.appendChild(opt);
      });

      dropdown.addEventListener("change", () => {
        const selectedModel = dropdown.value;
        displayProducts(products.filter(p => p.MODEL === selectedModel));
      });
    }

    function displayProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      if (products.length === 0) {
        list.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-title">${p["ITEM NAME"] || "Unnamed Item"}</div>
          <div class="product-attribute"><strong>Part Number:</strong> ${p["PART NUMBER"]}</div>
          <div class="product-attribute"><strong>Model Number:</strong> ${p["MODEL NUMBER"]}</div>
          <div class="product-attribute"><strong>Device:</strong> ${p["DEVICE"]}</div>
          <div class="product-attribute"><strong>Size:</strong> ${p["SIZE"]}</div>
          <div class="product-attribute"><strong>Price:</strong> â‚¹${p["PRICE"]}</div>
          <div class="product-attribute"><strong>Inner Diameter:</strong> ${p["INNER DIAMETER"]}</div>
          <div class="product-attribute"><strong>Outer Diameter:</strong> ${p["OUTER DIAMETER"]}</div>
          <div class="product-attribute"><strong>Length:</strong> ${p["LENGHT"]}</div>
          <div class="product-attribute"><strong>Outside Teeth:</strong> ${p["OUTSIDE TEETH"]}</div>
          <div class="product-attribute"><strong>Inside Teeth:</strong> ${p["INSIDE TEETH"]}</div>
          <div class="product-attribute"><strong>Side Teeth:</strong> ${p["SIDE TEETH"]}</div>
          <div class="product-attribute"><strong>Other:</strong> ${p["OTHER"] || ""} ${p["OTHERS"] || ""}</div>
          ${p["PRODUCT IMAGES"] ? `<img src="${p["PRODUCT IMAGES"]}" alt="Product Image">` : ""}
        `;
        list.appendChild(card);
      });
    }

    // Initialize
    fetchProducts().then(products => {
      window.allProducts = products;
      populateModelDropdown(products);
    });
  </script>
</body>
</html>
