<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator - Vinayaka Industries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark-blue': '#0f172a',
            'secondary-dark-blue': '#1e293b',
            'accent-blue': '#1d4ed8',
            'light-blue':  '#3b82f6'
          }
        }
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gradient-to-br from-primary-dark-blue to-secondary-dark-blue text-gray-100">
  <div id="invoiceApp" class="max-w-4xl mx-auto my-10 p-6 bg-gradient-to-br from-secondary-dark-blue/80 to-primary-dark-blue/80 shadow-2xl rounded-2xl">
    <h1 class="text-4xl font-extrabold text-light-blue mb-6">Invoice Generator</h1>

    <!-- Form Section -->
    <div id="invoiceForm" class="space-y-6">
      <!-- Customer -->
      <div>
        <label for="customerSelect" class="block font-semibold mb-2 text-gray-200">Customer</label>
        <select id="customerSelect" class="w-full bg-secondary-dark-blue border border-accent-blue rounded p-2 text-gray-100">
          <option value="">-- Select Customer --</option>
        </select>
      </div>

      <!-- Items -->
      <div>
        <label class="block font-semibold mb-2 text-gray-200">Items</label>
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr class="bg-accent-blue text-white">
              <th class="border p-2">Sr.No.</th>
              <th class="border p-2">Model</th>
              <th class="border p-2">Product</th>
              <th class="border p-2">HSN/SAC</th>
              <th class="border p-2">Rate</th>
              <th class="border p-2">Qty</th>
              <th class="border p-2">IGST%</th>
              <th class="border p-2">Amount</th>
              <th class="border p-2">Remove</th>
            </tr>
          </thead>
          <tbody id="itemsTable" class="bg-secondary-dark-blue"></tbody>
        </table>
        <button id="addItemBtn" class="mt-3 bg-gradient-to-r from-light-blue to-cyan-400 text-primary-dark-blue px-4 py-2 rounded-full font-semibold shadow-lg">
          Add Item
        </button>
      </div>

      <!-- Actions -->
      <div class="flex gap-4">
        <button id="saveInvoiceBtn" class="flex-1 bg-gradient-to-r from-green-500 to-green-400 text-white px-4 py-2 rounded-full font-semibold shadow-lg">
          Save & Generate PDF
        </button>
        <button id="resetBtn" class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg">
          Reset
        </button>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="invoicePreview" class="mt-10 p-6 bg-secondary-dark-blue/70 border border-accent-blue rounded-2xl shadow-inner text-gray-200">
      <!-- *** Your existing preview markup goes here unchanged *** -->
    </div>
  </div>

  <script>
    // URLs & data
    const CUSTOMER_CSV = 'https://docs.google.com/spreadsheets/d/e/.../pub?output=csv&gid=1988877295';
    const PRODUCT_CSV  = 'https://docs.google.com/spreadsheets/d/e/.../pub?output=csv&gid=0';
    const ADD_PRODUCT_URL = 'https://script.google.com/macros/s/.../exec?action=addProduct';

    let customers = [], products = [], modelsList = [];

    function init() {
      // Load customers
      Papa.parse(CUSTOMER_CSV, {
        download: true, header: true,
        complete: r => {
          customers = r.data.filter(c => c['Customer Name']);
          const sel = document.getElementById('customerSelect');
          customers.forEach(c => sel.appendChild(new Option(c['Customer Name'], c['Customer Name'])));
        }
      });

      // Load products & build unique models
      Papa.parse(PRODUCT_CSV, {
        download: true, header: true,
        complete: r => {
          products = r.data.filter(p => p['ITEM NAME']);
          modelsList = Array.from(new Set(products.map(p => `${p['MODEL']} ${p['MODEL NUMBER']}`)));
        }
      });

      document.getElementById('addItemBtn').onclick = addItemRow;
      document.getElementById('resetBtn').onclick = () => location.reload();
    }

    function addItemRow() {
      const tbody = document.getElementById('itemsTable');
      const idx = tbody.children.length;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="border p-2 text-center text-gray-100">${idx+1}</td>
        <td class="border p-2">
          <select class="model-select w-full bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100">
            <option value="">Select Model</option>
            ${modelsList.map(m => `<option value="${m}">${m}</option>`).join('')}
            <option value="__add_new__" class="text-green-400">➕ Add New</option>
          </select>
        </td>
        <td class="border p-2">
          <select class="product-select w-full bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100" disabled>
            <option value="">Select Product</option>
          </select>
        </td>
        <td class="border p-2 hsn-cell text-gray-100"></td>
        <td class="border p-2 rate-cell text-gray-100"></td>
        <td class="border p-2"><input type="number" class="qty-input w-16 bg-secondary-dark-blue border border-accent-blue rounded p-1 text-gray-100" value="1" min="1"></td>
        <td class="border p-2 igst-cell text-gray-100">18</td>
        <td class="border p-2 amount-cell text-gray-100">0.00</td>
        <td class="border p-2 text-center"><button class="remove-row-btn text-red-400">X</button></td>
      `;
      tbody.appendChild(tr);

      const modelSel = tr.querySelector('.model-select');
      const prodSel  = tr.querySelector('.product-select');

      // Model change handler
      modelSel.onchange = () => {
        if (modelSel.value === '__add_new__') {
          const newM  = prompt('Enter Model + Model Number');
          if (newM) {
            const dev = prompt('Enter Device');
            const nm  = prompt('Enter Size + Item Name');
            const rate= prompt('Enter Rate');
            const [mdl, num] = newM.split(/\s(?=[^\s]+$)/);
            const newProd = { 'MODEL': mdl, 'MODEL NUMBER': num||'', 'DEVICE': dev||'', 'SIZE': nm.split(' ')[0]||'', 'ITEM NAME': nm.split(' ').slice(1).join(' ')||'', 'PRICE': rate||'0' };
            // Persist to sheet
            fetch(ADD_PRODUCT_URL, {
              method:'POST', headers:{'Content-Type':'application/json'},
              body: JSON.stringify(newProd)
            });
            products.push(newProd);
            modelsList.push(newM);
            updateAllModelSelects();
            modelSel.value = newM;
          } else modelSel.value = '';
        }
        // Populate products dropdown
        prodSel.disabled = !modelSel.value;
        prodSel.innerHTML = '<option value=\"\">Select Product</option>';
        products
          .filter(p => `${p['MODEL']} ${p['MODEL NUMBER']}` === modelSel.value)
          .forEach((p,i) => {
            prodSel.append(new Option(`${p['DEVICE']} | ${p['SIZE']} ${p['ITEM NAME']}`, i));
          });
      };

      // Product change handler
      prodSel.onchange = () => {
        const sel = products[prodSel.value];
        tr.querySelector('.hsn-cell').textContent  = sel['MODEL NUMBER'];
        tr.querySelector('.rate-cell').textContent = sel['PRICE'];
        calculateRow(tr);
        calculateTotals();
      };

      tr.querySelector('.qty-input').oninput      = () => { calculateRow(tr); calculateTotals(); };
      tr.querySelector('.remove-row-btn').onclick = () => { tr.remove(); updateRowNumbers(); calculateTotals(); };
    }

    function updateAllModelSelects() {
      document.querySelectorAll('.model-select').forEach(sel => {
        const cur = sel.value;
        sel.innerHTML = `<option value="">Select Model</option>
          ${modelsList.map(m=>`<option value="${m}">${m}</option>`).join('')}
          <option value="__add_new__" class="text-green-400">➕ Add New</option>`;
        sel.value = cur;
      });
    }

    function calculateRow(tr) {
      const rate = parseFloat(tr.querySelector('.rate-cell').textContent)||0;
      const qty  = parseFloat(tr.querySelector('.qty-input').value)||0;
      const amt  = rate*qty;
      tr.querySelector('.amount-cell').textContent = amt.toFixed(2);
      return amt;
    }

    function calculateTotals(){
      let sub=0, gst=0;
      document.querySelectorAll('#itemsTable tr').forEach(tr=>{
        const a=parseFloat(tr.querySelector('.amount-cell').textContent)||0;
        const i=parseFloat(tr.querySelector('.igst-cell').textContent)||0;
        sub+=a; gst+=a*i/100;
      });
      const raw=sub+gst, rnd=Math.round(raw);
      document.getElementById('previewSubtotal').textContent  = sub.toFixed(2);
      document.getElementById('previewTotalGST').textContent  = gst.toFixed(2);
      document.getElementById('previewRoundOff').textContent = (rnd-raw).toFixed(2);
      document.getElementById('previewGrandTotal').textContent = rnd.toFixed(2);
    }

    function updateRowNumbers(){
      document.querySelectorAll('#itemsTable tr').forEach((tr,i)=>tr.querySelector('td').textContent=i+1);
    }

    function saveAndPDF(){
      // implement sheet push + PDF
    }

    window.onload = init;
  </script>
</body>
</html>
